<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js"></script>
    <style>
        input[type=text]{
            background-color: yellow;
            border: 2px solid,green;
            border-radius: 4px;
        }
        label{
            display: block;
            margin: 10px;
        }
        h2{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h2>A SIMPLE CALCULATOR</h2>
    <form action="">
        <label for="fn">First number:<input type="text"name="fn"id="fn"></label>
        <label for="sn">Second number:<input type="text"name="sn"id="sn"></label>
        <label for="res">Result:<input type="text"name="res"id="res"disabled></label>
        <input type="button" value="ADD" onclick="add();">
        <input type="button" value="SUB" onclick="sub();">
        <input type="button" value="MUL" onclick="mul();">
        <input type="button" value="DIV" onclick="div();">
        <input type="Reset" value="clear">

    </form>
    
</body>
</html>
