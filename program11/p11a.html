<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="jquery-3.6.0.min.js"></script>
<script> 
$(function (){
   $("button").click(function (){
    if($(this).text()=='Fade out'){
    $("div").fadeOut(1000);
    $(this).text('Fade In');
    }else {
        $("div").fadeIn(1000);
        $(this).text('Fade Out');
    }
});
});
</script>

        <button>Fade out</button>
